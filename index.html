<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: 'Caveat';
        }
    </style>
</head>
<body class="bg-[#FAF3DD] bg-[url('bg.svg')] bg-no-repeat bg-cover">
    
    <div class="flex flex-col justify-center items-center">
        <img src="heart.webp" class="h-72 mt-10">
        <h1 class="text-[50px] lg:text-[80px] text-[#3C506F] text-center">Happy Valentine's Day</h1>
        <img src="love.webp" class="h-16 my-10">
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-5">
        <div class="grid gap-4">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="13.jpg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="1.jpg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="3.jpeg" alt="">
            </div>
        </div>
        <div class="grid gap-4">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="4.jpeg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="5.jpeg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="6.jpeg" alt="">
            </div>
        </div>
        <div class="grid gap-4">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="7.jpeg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="8.jpeg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="9.jpeg" alt="">
            </div>
        </div>
        <div class="grid gap-4">
            <div>
                <img class="h-auto max-w-full rounded-lg" src="10.jpeg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="11.jpeg" alt="">
            </div>
            <div>
                <img class="h-auto max-w-full rounded-lg" src="12.jpeg" alt="">
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
